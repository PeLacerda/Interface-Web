  <!-- Cadastro -->


<div class="container">
  <form>

    <h1 class="title-01">
      Cadastro
    </h1>

      <div class="row g-3">
        <div class="col-md-6">
          Nome:
          <input type="text" class="form-control" placeholder="Digite seu nome">
        </div>
        <div class="col-md-6">
          E-mail:
          <input type="email" class="form-control" placeholder="Digite seu e-mail">
        </div>
        <div class="col-md-4">
          CEP:
          <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">CEP</span>
          <input type="text" class="form-control" placeholder="Digite seu CEP" aria-label="Username" aria-describedby="basic-addon1">
          </div>
        </div>
        <div class="col-md-4">
          Cidade:
          <input type="text" class="form-control" placeholder="Digite sua cidade">
        </div>
        <div class="col-md-4">
          Estado:
          <select class="form-select">
            <option selected>Escolha um estado</option>
            <option>SP</option>
            <option>RJ</option>
            <option>MG</option>
            <option>RS</option>
          </select>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="endereco" class="form-label">Endereço:</label>
          <input type="text" class="form-control" id="endereco" placeholder="Digite seu endereço">
        </div>
        <div class="col-md-6">
          <label for="bairro" class="form-label">Bairro:</label>
          <input type="text" class="form-control" id="bairro" placeholder="Digite seu bairro">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="senha" class="form-label">Senha:</label>
          <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
        </div>

        <div class="col-md-5">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="termos">
            <label class="form-check-label" for="termos">
              Aceito os termos e condições
            </label>
          </div>
        </div>
      </div>

        <button type="submit" class="btn btn-primary">Cadastrar</button>

    </form>


</body>
