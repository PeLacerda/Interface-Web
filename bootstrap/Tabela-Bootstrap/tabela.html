<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão de Alunos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .table-hover tbody tr:hover {
            background-color: rgba(0,0,0,.075);
        }
        .btn-action {
            margin: 0 2px;
        }
        .search-card {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <!-- Search and New Student Section -->
        <div class="card search-card mb-4">
            <div class="card-body">
                <div class="row align-items-center">
                    <div class="col-md-3">
                        <h5 class="card-title mb-0">Pesquisar Alunos</h5>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#newStudentModal">
                            <i class="bi bi-plus-circle"></i> Novo Aluno
                        </button>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <input type="text" class="form-control" id="searchInput" placeholder="Pesquise aqui...">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-primary" onclick="searchStudents()">
                            <i class="bi bi-search"></i> Pesquisar
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Students Table Section -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Alunos</h5>
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>#</th>
                                <th>Nome</th>
                                <th>RA</th>
                                <th>Data de Nascimento</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="studentsTableBody">
                            <!-- Student data will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- New Student Modal -->
    <div class="modal fade" id="newStudentModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Novo Aluno</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="newStudentForm">
                        <div class="form-group mb-3">
                            <label for="studentName" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="studentName" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="studentRA" class="form-label">RA</label>
                            <input type="text" class="form-control" id="studentRA" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="studentBirthDate" class="form-label">Data de Nascimento</label>
                            <input type="date" class="form-control" id="studentBirthDate" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success" onclick="addNewStudent()">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Student Modal -->
    <div class="modal fade" id="editStudentModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Aluno</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editStudentForm">
                        <input type="hidden" id="editStudentId">
                        <div class="form-group mb-3">
                            <label for="editStudentName" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="editStudentName" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="editStudentRA" class="form-label">RA</label>
                            <input type="text" class="form-control" id="editStudentRA" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="editStudentBirthDate" class="form-label">Data de Nascimento</label>
                            <input type="date" class="form-control" id="editStudentBirthDate" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-warning" onclick="saveEditedStudent()">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Sample student data
        let students = [
            { id: 1, name: "Ana Silva", ra: "RA0001", birthDate: "2003-02-15" },
            { id: 2, name: "Bruno Souza", ra: "RA0002", birthDate: "2002-11-20" },
            { id: 3, name: "Carla Mendes", ra: "RA0003", birthDate: "2003-07-08" },
            { id: 100, name: "Victor Almeida", ra: "RA0100", birthDate: "2002-05-30" }
        ];

        let nextId = 101;

        // Initialize the table
        function initializeTable() {
            displayStudents(students);
        }

        // Display students in the table
        function displayStudents(studentsToShow) {
            const tbody = document.getElementById('studentsTableBody');
            tbody.innerHTML = '';

            studentsToShow.forEach(student => {
                const row = document.createElement('tr');
                const birthDate = new Date(student.birthDate);
                const formattedDate = birthDate.toLocaleDateString('pt-BR');

                row.innerHTML = `
                    <td>${student.id}</td>
                    <td>${student.name}</td>
                    <td>${student.ra}</td>
                    <td>${formattedDate}</td>
                    <td>
                        <button class="btn btn-warning btn-sm btn-action" onclick="editStudent(${student.id})">
                            <i class="bi bi-pencil"></i> Editar
                        </button>
                        <button class="btn btn-danger btn-sm btn-action" onclick="deleteStudent(${student.id})">
                            <i class="bi bi-trash"></i> Excluir
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Search students
        function searchStudents() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredStudents = students.filter(student =>
                student.name.toLowerCase().includes(searchTerm) ||
                student.ra.toLowerCase().includes(searchTerm)
            );
            displayStudents(filteredStudents);
        }

        // Add new student
        function addNewStudent() {
            const name = document.getElementById('studentName').value;
            const ra = document.getElementById('studentRA').value;
            const birthDate = document.getElementById('studentBirthDate').value;

            if (name && ra && birthDate) {
                const newStudent = {
                    id: nextId++,
                    name: name,
                    ra: ra,
                    birthDate: birthDate
                };

                students.push(newStudent);
                displayStudents(students);

                // Clear form and close modal
                document.getElementById('newStudentForm').reset();
                const modal = bootstrap.Modal.getInstance(document.getElementById('newStudentModal'));
                modal.hide();
            }
        }

        // Edit student
        function editStudent(id) {
            const student = students.find(s => s.id === id);
            if (student) {
                document.getElementById('editStudentId').value = student.id;
                document.getElementById('editStudentName').value = student.name;
                document.getElementById('editStudentRA').value = student.ra;
                document.getElementById('editStudentBirthDate').value = student.birthDate;

                const modal = new bootstrap.Modal(document.getElementById('editStudentModal'));
                modal.show();
            }
        }

        // Save edited student
        function saveEditedStudent() {
            const id = parseInt(document.getElementById('editStudentId').value);
            const name = document.getElementById('editStudentName').value;
            const ra = document.getElementById('editStudentRA').value;
            const birthDate = document.getElementById('editStudentBirthDate').value;

            if (name && ra && birthDate) {
                const studentIndex = students.findIndex(s => s.id === id);
                if (studentIndex !== -1) {
                    students[studentIndex] = { id, name, ra, birthDate };
                    displayStudents(students);

                    const modal = bootstrap.Modal.getInstance(document.getElementById('editStudentModal'));
                    modal.hide();
                }
            }
        }

        // Delete student
        function deleteStudent(id) {
            if (confirm('Tem certeza que deseja excluir este aluno?')) {
                students = students.filter(s => s.id !== id);
                displayStudents(students);
            }
        }

        // Search on Enter key press
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchStudents();
            }
        });

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initializeTable);
    </script>
</body>
</html>
