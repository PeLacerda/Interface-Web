<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" href="./img/Apple-Logo.png">
  <title>Tabela</title>

<!-- CSS  -->

  <style>

    table {
      margin-top: 10%;
    }

  </style>


</head>

<body>

  <!-- Imagem e texto -->
<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand" href="#">
    <img src="./img/Apple-Logo.png" width="50" height="30" class="d-inline-block align-top" alt="">
    Apple
  </a>
</nav>

<!-- Search -->

<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Consultarr</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email">
  </div>
  <button type="submit" class="btn btn-primary">Enviar</button>
</form>

<!-- Table -->

  <table class="table table-hover">
    <thead class="table-head">
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Tipo</th>
        <th scope="col">Lançamento</th>
        <th scope="col">Preço</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">Iphone 16</th>
        <td>Celular</td>
        <td>2025</td>
        <td>R$ 4999,50</td>
          <button type="button" class="btn btn-danger">Excluir</button>
          <button type="button" class="btn btn-warning">Alterar</button>
      </tr>
      <tr>
        <th scope="row">Macbook  Air 13</th>
        <td>Nootebook</td>
        <td>2025</td>
        <td>R$ 7500,00</td>
          <button type="button" class="btn btn-danger">Excluir</button>
          <button type="button" class="btn btn-warning">Alterar</button>
      </tr>
      <tr>
        <th scope="row">Ipad pro m4</th>
        <td colspan="2">2024</td>
        <td>R$ 8000,00</td>
          <button type="button" class="btn btn-danger">Excluir</button>
          <button type="button" class="btn btn-warning">Alterar</button>
      </tr>
    </tbody>
  </table>

</body>
</html>
