<h1 class="title-01">Cadastro de pessoa</h1>

  <form>
      <div class="row mb-3">
        <div class="col-md-6">

          <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
        </div>
        <div class="col-md-6">

      </div>

      <div class="row mb-3">

        </div>
        <div class="col-md-6">
          <label for="estado" class="form-label">Estado</label>
          <select id="estado" class="form-select">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

  <!-- Imagem e texto -->
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="./img/Apple-Logo.png" width="50" height="30" class="d-inline-block align-top" alt="">
      Apple
    </a>
  </nav>

  <!-- Cadastro -->

<div class="container">
  <form>
      <div class="row g-3">
        <div class="col-md-6">
          Nome:
          <input type="text" class="form-control" placeholder="Digite seu nome">
        </div>
        <div class="col-md-6">
          E-mail:
          <input type="email" class="form-control" placeholder="Digite seu e-mail">
        </div>
        <div class="col-md-4">
          <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">CEP</span>
          <input type="text" class="form-control" placeholder="Digite seu CEP" aria-label="Username" aria-describedby="basic-addon1">
          </div>
        </div>
        <div class="col-md-4">
          <input type="text" class="form-control" placeholder="Digite sua cidade">
        </div>
        <div class="col-md-4">
          <select class="form-select">
            <option selected>Escolha um estado</option>
            <option>SP</option>
            <option>RJ</option>
            <option>MG</option>
            <option>RS</option>
          </select>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="endereco" class="form-label">Endereço</label>
          <input type="text" class="form-control" id="endereco" placeholder="Digite seu endereço">
        </div>
        <div class="col-md-6">
          <label for="bairro" class="form-label">Bairro</label>
          <input type="text" class="form-control" id="bairro" placeholder="Digite seu bairro">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
        </div>
        <div class="col-md-6 d-flex align-items-end">
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Digite seu endereço">
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Digite seu bairro">
        </div>
        <div class="col-md-12">
          <input type="password" class="form-control" placeholder="Digite sua senha">
        </div>
        <div class="col-md-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="termos">
            <label class="form-check-label" for="termos">
              Aceito os termos e condições
            </label>
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>


    <!-- Script -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

        <div class="col-md-12">
          <button type="submit" class="btn btn-cadastro">Cadastrar</button>
        </div>
      </div>
    </div>
