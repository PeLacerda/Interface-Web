<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" width="50" height="30" href="./img/Apple-Logo.png">
  <title>Cadastro</title>
</head>
<body>

  <!-- Imagem e texto -->
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="./img/Apple-Logo.png" width="50" height="30" class="d-inline-block align-top" alt="">
      Apple
    </a>
  </nav>

  <!-- Cadastro -->

  <form>
      <div class="row g-3">
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Digite seu nome">
        </div>
        <div class="col-md-6">
          <input type="email" class="form-control" placeholder="Digite seu e-mail">
        </div>
        <div class="col-md-4">
          <input type="text" class="form-control" placeholder="CEP">
        </div>
        <div class="col-md-4">
          <input type="text" class="form-control" placeholder="Digite sua cidade">
        </div>
        <div class="col-md-4">
          <select class="form-select">
            <option selected>Escolha um estado</option>
            <option>SP</option>
            <option>RJ</option>
            <option>MG</option>
            <option>RS</option>
          </select>
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Digite seu endereço">
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Digite seu bairro">
        </div>
        <div class="col-md-12">
          <input type="password" class="form-control" placeholder="Digite sua senha">
        </div>
        <div class="col-md-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="termos">
            <label class="form-check-label" for="termos">
              Aceito os termos e condições
            </label>
          </div>
        </div>
        <div class="col-md-12">
          <button type="submit" class="btn btn-cadastro">Cadastrar</button>
        </div>
      </div>

</body>
</html>
